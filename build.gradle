buildscript {
    ext {
        springBootVersion = '2.0.1.RELEASE'
    }

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

plugins {
    id "com.diffplug.gradle.spotless" version "3.10.0"
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'maven'
apply plugin: 'jacoco'

spotless {
    java {
        googleJavaFormat()
        licenseHeaderFile 'habicus.license.java'
    }
}

group = 'com.remindful'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-jersey')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-web-services')
    compile('org.springframework.boot:spring-boot-starter-websocket')
    compile('org.springframework.session:spring-session-core')
    compile('com.h2database:h2')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-security')
    compile('io.jsonwebtoken:jjwt:0.7.0')
    compile('mysql:mysql-connector-java:5.1.6')
    compile('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.3.0-rc1')

    testCompile 'junit:junit:4.12'
    testCompile 'org.springframework.security:spring-security-test:5.0.4.RELEASE'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.0.1.RELEASE'
}

/**
 * Understanding Usage:
 * gradle dev (runs dev server)
 * gradle dev -Pdebug (runs dev server with debug)
 */
task dev(type: org.springframework.boot.gradle.tasks.run.BootRun, dependsOn: 'build') {
    doFirst() {
        if (project.hasProperty('debug')) {
            systemProperties System.properties
            jvmArgs = ["-agentlib:jdwp=transport=dt_socket,server=y,suspend=y,address=5005"]
        }
        main = 'com.habicus.CoreApplication'
        classpath = sourceSets.main.runtimeClasspath
        systemProperty 'spring.profiles.active', 'development'
    }
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

/**
 * Understanding Usage:
 * gradle prod (runs prod server)
 * TODO: Create PROD Profile
 */
task prod(type: org.springframework.boot.gradle.tasks.run.BootRun, dependsOn: 'build') {
    doFirst() {
        main = 'com.habicus.CoreApplication'
        classpath = sourceSets.main.runtimeClasspath
        systemProperty 'spring.profiles.active', 'prod'
    }
}

check.dependsOn jacocoTestReport

